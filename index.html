<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8" >
    <!-- Required meta tag for bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/healthcampspa.css">

    <title>Health Camp SPA</title>
</head>
<body style="margin-top:30px;">
<main>
    <div class="page activate" id="demographics">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#demographics">Health Camp SPA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a href="#" data-target="demographics" class="nav-link">Demographics</a></li>
                    <li class="nav-item"><a href="#" data-target="healthvitals" class="nav-link">Health Vitals</a></li>
                    <li class="nav-item"><a href="#" data-target="reports" class="nav-link">Reports</a></li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <br/><br/>

        <div class="containter">
            <form>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group row">
                            <label for="firstname" class="col-form-label col-md text-right">First Name:</label>
                            <div class="col-md"><input type="text" id="firstname" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-form-label col-md text-right">Last Name:</label>
                            <div class="col-md"><input type="text" id="lastname" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="gender" class="col-form-label col-md text-right">Gender:</label>
                            <div class="col-md">
                                <select class="custom-select" id="gender">
                                    <option value="0"></option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-form-label col-md text-right">Age:</label>
                            <div class="col-md"><input type="number" id="age" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="details" class="col-form-label col-md text-right">Notes or Other details:</label>
                            <div class="col-md"><textarea id="details" class="form-control"></textarea></div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="row ">
                            <div class="form-group col-lg">
                                <label class="col-form-label">Photo:</label><br/>
                                <!-- <img style="height:200px; width:200px;"class="img-thumbnail"> -->
                                    <video id="photo" playsinline autoplay></video>
                                    <canvas id="canvas" width="150" height="150"></canvas>
                                <br/><br/>
                                <button class="btn btn-outline-primary" id="capture">Capture</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3 ">
                            <button class="btn btn-outline-primary" id="savebtn1" onclick="location.href='#healthvitals'">Save</button>
                    </div>
                    <div class="col-6"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="page" id="healthvitals">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#demographics">Health Camp SPA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" data-target="demographics" class="nav-link">Demographics</a></li>
                    <li class="nav-item active"><a href="#" data-target="healthvitals" class="nav-link">Health Vitals</a></li>
                    <li class="nav-item"><a href="#" data-target="reports" class="nav-link">Reports</a></li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <br/><br/>
        <div class="container-fluid">
            <form>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-group row">
                            <label for="height" class="col-form-label col-md text-right">Height:</label>
                            <div class="col-md"><input id="height" type="text" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="weight" class="col-form-label col-md text-right">Weight:</label>
                            <div class="col-md"><input type="number" id="weight" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="temp" class="col-form-label text-right col-md">Body Temperature:</label>
                            <div class="col-md"><input id="temp" type="number" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="pulse" class="col-form-label col-md text-right">Pulse Rate:</label>
                            <div class="col-md"><input id="pulse" type="number" class="form-control"></div>
                        </div>
                        <div class="form-group row">
                            <label for="bp" class="col-form-label col-md text-right">BP:</label>
                            <div class="col-md"><input id="bp" type="number" class="form-control"></div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="row">
                            <div class="col-lg">
                                <label class="col-form-label">Medications:</label>
                                <textarea class="form-control" id="medications"></textarea>
                                <br/>
                                <label for="notes" class="col-form-label">Notes</label>
                                <textarea class="form-control" id="notes"></textarea>
                            </div>
                            <div class="col-lg"></div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3 d-flex justify-content-center">
                            <button class="btn btn-outline-primary" id="savebtn2">Save</button>
                    </div>
                    <div class="col-6"></div>
                </div>
            </form>

        </div>
    </div>
    <div class="page" id="reports">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <a class="navbar-brand" href="#demographics">Health Camp SPA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" data-target="demographics" class="nav-link">Demographics</a></li>
                    <li class="nav-item"><a href="#" data-target="healthvitals" class="nav-link">Health Vitals</a></li>
                    <li class="nav-item active"><a href="#" data-target="reports" class="nav-link">Reports</a></li>
                </ul>
            </div>
        </nav>
        <!-- content -->
        <br/><br/>
        <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <h4>Patients Details</h4>
                    <thead>
                        <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Photo</th>
                        <th scope="col">Medications</th>
                        <th scope="col">Notes</th>
                        </tr>
                    </thead>
                    <tbody class="table-hover" id = "datalist">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/spa.js"></script>
<script src="js/websql.js"></script>
<script src="js/camera.js"></script>
</body>
</html>
